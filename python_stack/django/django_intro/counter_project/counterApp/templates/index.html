<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'counterApp/style.css' %}" />
        <title>Counter App</title>
    </head>

    <body>
        <h1>Counter</h1>
        <h2> {{request.session.counter}}</h2>

        <form action="/destroy_session" method="GET">
            <button type="submit" class="reset"> RESET </button>
        </form>

        <form action="/plusTwo" method="GET">
            <button type="submit" class="addTwo"> ADD TWO </button>
        </form>

        <form action="/addNumber" method="post">
            {% csrf_token %}
            <input type="number" name="number" placeholder="Number to add" />
            <button type="submit" class="add">SUBMIT</button>
        </form>

        <h1>Actual visits</h1>
        <h2>{{request.session.visits}}</h2>
        <form action="/destroy_visits" method="GET">
            <button type="submit" class="reset"> RESET </button>
        </form>
    </body>

</html>
