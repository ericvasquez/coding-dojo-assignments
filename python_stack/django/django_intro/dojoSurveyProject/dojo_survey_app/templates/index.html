<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous" />
        <title>Dojo Survey</title>
    </head>

    <body>
        <form action="/result" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="userName" class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-10 w-25">
                    <input type="text" name="name" class="form-control" id="userName" />
                </div>
            </div>
            <!-- RADIO BUTTONS FOR LOCATION -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Dojo Location</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Arlington" value="Arlington"
                            checked />
                        <label class="form-check-label" for="Arlington">
                            Arlington
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Bellevue" value="Bellevue" />
                        <label class="form-check-label" for="Bellevue">
                            Bellevue
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Boise" value="Boise" />
                        <label class="form-check-label" for="Boise">
                            Boise
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Chicago" value="Chicago" />
                        <label class="form-check-label" for="Chicago">
                            Chicago
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Dallas" value="Dallas" />
                        <label class="form-check-label" for="Dallas">
                            Dallas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Los Angeles"
                            value="Los Angeles" />
                        <label class="form-check-label" for="Los Angeles">
                            Los Angeles
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Oakland" value="Oakland" />
                        <label class="form-check-label" for="Oakland">
                            Oakland
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Orange County"
                            value="Orange County" />
                        <label class="form-check-label" for="Orange County">
                            Orange County
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Sillicon Valley"
                            value="Sillicon Valley" />
                        <label class="form-check-label" for="Sillicon Valley">
                            Sillicon Valley
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="location" id="Tulsa" value="Tulsa" />
                        <label class="form-check-label" for="Tulsa">
                            Tulsa
                        </label>
                    </div>
                </div>
            </fieldset>
<!-- CHECKBOXES FOR FAVORITE LANGUAGES -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Favorite Languages</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="python" value="Python"
                            checked />
                        <label class="form-check-label" for="python">
                            Python
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="js" value="JavaScript" />
                        <label class="form-check-label" for="js">
                            JavaScript
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="csharp" value="C#" />
                        <label class="form-check-label" for="csharp">
                            C#
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="kotlin" value="Kotlin" />
                        <label class="form-check-label" for="kotlin">
                            Kotlin
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="java" value="Java" />
                        <label class="form-check-label" for="java">
                            Java
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="languages" id="swift" value="Swift" />
                        <label class="form-check-label" for="swift">
                            Swift
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- TEXT AREA FOR COMMENT SECTION -->
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <textarea class="form-control w-25" name="comment" id="comment" rows="3"></textarea>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>

</html>
