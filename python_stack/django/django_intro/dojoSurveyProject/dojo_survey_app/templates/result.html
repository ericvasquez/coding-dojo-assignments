<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'dojo_survey_app/style.css' %}" />
        <title>Result Page</title>
    </head>

    <body>
        <h1>Submitted Info</h1>
        <div class="nameSection"></div>
        <h2>Name:</h2>
        <p> {{ name_on_result }}</p>

        <div class="locationSection">
            <h2>Dojo Location:</h2>
            <p> {{ location_on_result }}</p>
        </div>

        <div class="languagesSection">
            <h2>Favorite Languages: </h2>
            <ol>
                {% for languages in languages_on_result %}
                <li>{{ languages }}</li>
                {% endfor %}
            </ol>
        </div>

        <div class="commentSection">
            <h2>Comment:</h2>
            <p> {{ comment_on_result }} </p>
        </div>

        <a href="javascript:history.back()"><button>Go Back</button></a>
    </body>

</html>
